---
layout: default
---

<article class='post-container'>
  <h1 class='archive-post-title'>
    <a class='header-link not-underlined' href='{{ page.url }}'>
      {{ page.title }}
    </a>
  </h1>
  <time class="f6 tracked gray">{{ page.date | date: '%B %-d, %Y' }}</time>
  {% if page.revisions %}
    <a class="black" href="{{ page.revisions }}" target="_blank">Post history</a>
  {% endif %}

  <p class="f4 lh-title">{{ content }}</p>
</article>
