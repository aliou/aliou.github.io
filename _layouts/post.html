---
layout: default
---

<article>
  <a class='black no-underline underline-hover' href='{{ page.url }}'><p class='f3 ma0'>{{ page.title }}</p></a>
  <time class='f6 tracked gray'>{{ page.date | date: '%B %-d, %Y' }}</time>
  {% if page.revisions %}<a class='black' href='{{ page.revisions }}' target='_blank'>Post history</a> {% endif %}

  <p class='f4 lh-title'>
    {{ content }}
  </p>
</article>
