<!DOCTYPE html>
<html>
  <head>

    {% include meta.html %}

    <meta charset="UTF-8">
    <meta name="google-site-verification" content="{{ site.google.verification }}" />
    <meta name='author' content='{{ site.name }}' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link href="{{ page.url | absolute_url }}" rel="canonical" />

    {% asset styles.css %}

  </head>
  <body class='sans-serif black pb5'>
    <div class='center measure-wide f5 pv5 ph2'>
      {% include header.html %}

      {{ content }}
    </div>
  </body>
  {% asset app.js %}
  {% include fathom.html %}
</html>
