<!DOCTYPE html>
<html>
  <head>
    {% if page.title %}
      <title>{{ page.title }} &mdash; {{ site.name }}</title>
      <meta name='og:title' content='{{ page.title }} &mdash; {{ site.name }}' />
    {% else %}
      <title>{{ site.name }}</title>
      <meta name='og:title' content='{{ site.name }}' />
    {% endif %}

    {% if page.description %}
      <meta name='description' content='{{ page.description }}' />
      <meta name='og:description' content='{{ page.description }}' />
    {% else %}
      <meta name='description' content='{{ site.description }}' />
      <meta name='og:description' content='{{ site.description }}' />
    {% endif %}

    <meta charset="UTF-8">
    <meta name="google-site-verification" content="{{ site.google.verification }}" />
    <meta name='author' content='{{ site.name }}' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link href="https://micro.blog/aliou" rel="me" />

    {% asset styles.css %}

    {% include twitter.html %}
  </head>
  <body class='sans-serif black bg-near-white pb5'>
    <div class='mh3 mt5 mh5-ns mt6-ns w-40-l w-50-m w-34-ns'>
      {% include header.html %}

      {{ content }}
    </div>
  </body>
  {% asset app.js %}
</html>
