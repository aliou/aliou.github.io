<!DOCTYPE html>
<html>
  <head>
    {% if page.title %}
      <title>{{ page.title }} &mdash; {{ site.name }}</title>
      <meta name='og:title' content='{{ page.title }} &mdash; {{ site.name }}' />
    {% else %}
      <title>{{ site.name }}</title>
      <meta name='og:title' content='{{ site.name }}' />
    {% endif %}

    {% if page.description %}
      <meta name='description' content='{{ page.description }}' />
      <meta name='og:description' content='{{ page.description }}' />
    {% else %}
      <meta name='description' content='{{ site.description }}' />
      <meta name='og:description' content='{{ site.description }}' />
    {% endif %}

    <meta charset="UTF-8">
    <meta name="google-site-verification" content="{{ site.google.verification }}" />
    <meta name='author' content='{{ site.name }}' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link href="https://micro.blog/aliou" rel="me" />

    {% asset styles.css %}

    {% include twitter.html %}
  </head>
  <body class='sans-serif black pb5'>
    <div class='center measure-wide f5 pv5 ph2'>
      {% include header.html %}

      {{ content }}
    </div>
  </body>
  {% asset app.js %}
  <script>
    (function(f, a, t, h, o, m){
      a[h]=a[h]||function(){
        (a[h].q=a[h].q||[]).push(arguments)
      };
      o=f.createElement('script'),
        m=f.getElementsByTagName('script')[0];
      o.async=1; o.src=t; o.id='fathom-script';
      m.parentNode.insertBefore(o,m)
    })(document, window, '//f.aliou.me/tracker.js', 'fathom');
    fathom('set', 'siteId', 'TCXCV');
    fathom('trackPageview');
  </script>
</html>
