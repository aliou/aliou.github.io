---
layout: page
title: Posts
---

{% for post in site.posts %}
  {% unless post.hidden  %}
    <article class='archive-post-container'>
      <h3 class='archive-post-title'>
        <a class='header-link not-underlined' href='{{ post.url }}'>
          {{ post.title }}
        </a>
      </h3>
      <time class='archive-post-date'>{{ post.date | date: '%B %-d, %Y' }}</time>
      <p class='archive-post-description'>{{ post.description }}</p>
    </article>
  {% endunless %}
{% endfor %}
